<!-- LOGIN -->
<ng-template #login>
    <b2a-auth-login></b2a-auth-login>
</ng-template>

<!-- ADMIN -->
<ng-container *ngIf="user$ | async; else login">
    <h1>users</h1>
    <ul>
        <li *ngFor="let user of userList$ | async">
            {{ user | json }}
        </li>
    </ul>
</ng-container>
